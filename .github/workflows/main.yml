# This is a basic workflow to help you get started with Actions

name: CI

# set timezone (for timestamps)
env:
  TZ: America/Vancouver
      
# Controls when the action will run. 
on:
  # Run the action at 1:00 and 17:00 every day.
  schedule:
    - cron: "0 1,17 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python3 -m pip install google-api-python-client google-auth-oauthlib pyduktape2 pdfplumber wget unidecode
          sudo apt-get update
          sudo apt-get install -y jq moreutils
        
      # Runs a set of commands using the runners shell
      - name: Set secret
        run: echo '${{ secrets.SECRETJSON }}' > secret.json
        
      - name: Retrieve sources
        if: ${{ success() }}
        run: python3 src/retrieve.py
      
      - name: Collate sources
        if: ${{ success() }}
        run: python3 src/collate.py

      - name: Reset repo due to failure
        if: ${{ failure() }}
        run: |
          git clean -f -d
          git reset --hard

      - name: Set date
        run: |
          echo "{}" > ci.json
          jq ".date=\"$(date "+%Y-%M-%d %H:%M %Z")\"" ci.json | sponge ci.json
          jq ".\"action-url\"=\"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"" ci.json | sponge ci.json
          jq ".status=\"${{ job.status }}\"" ci.json | sponge ci.json

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "(Automated update)" -a
      
      - name: Publish
        if: ${{ !cancelled() }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
